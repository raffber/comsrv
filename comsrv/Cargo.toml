[package]
name = "comsrv"
version = "0.1.0"
authors = ["Raphael Bernhard <beraphae@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "0.1.10"
tempfile = "3.1.0"
dlopen = "0.1.8"
dlopen_derive = "0.1.4"
lazy_static = "1.4.0"
thiserror = "1.0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2.22", features = ["sync", "time", "rt-core", "blocking", "macros"] }
wsrpc = { path = "../wsrpc" }
clap = "2.33.3"
env_logger = "0.7.1"
log = "0.4.11"
url = "2.1.1"
uuid = "0.8.2"
tokio-modbus = "0.4.0"
tokio-serial = "4.3.3"
async-trait = "0.1.40"
futures = "0.3.7"
base64 = "0.13.0"
async-vxi11 = { git = "https://github.com/raffber/async-vxi11.git", rev = "453cb1c" }
async-can = { git = "https://github.com/raffber/async-can.git", rev = "35dfca7bd779b11d2ac9d8cc2c243379b8dcdd25" }
byteorder = "1.3"
bitvec="0.20.1"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
debug = 0
